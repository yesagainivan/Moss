version: '1.0'
name: 'Purple Test Theme'
description: 'Test theme with distinctive purple primary to verify color swap'

colors:
  # IMPORTANT: After the swap, PRIMARY should be the dominant brand color
  # This theme uses purple as primary - you should see purple everywhere the old "accent" was used
  primary: '#9333ea'  # Vibrant purple - this should appear on focus states, active elements, highlights
  secondary: '#e5e7eb'  # Light gray
  accent: '#f59e0b'  # Orange - this should be supplementary, barely used
  
  background: '#ffffff'
  background_subtle: '#f9fafb'
  surface: '#f3f4f6'
  surface_highlight: '#e5e7eb'
  foreground: '#111827'
  subtle_foreground: '#6b7280'
  outline: '#d1d5db'
  outline_subtle: '#e5e7eb'

utility:
  alert:
    background: '#ef4444'
    foreground: '#fee2e2'
    border: '#ef4444'
    subtle_background: 'rgba(239, 68, 68, 0.1)'
  success:
    background: '#10b981'
    foreground: '#d1fae5'
    border: '#10b981'
    subtle_background: 'rgba(16, 185, 129, 0.1)'
  warning:
    background: '#f59e0b'
    foreground: '#fef3c7'
    border: '#f59e0b'
    subtle_background: 'rgba(245, 158, 11, 0.1)'
  info:
    background: '#3b82f6'
    foreground: '#dbeafe'
    border: '#3b82f6'
    subtle_background: 'rgba(59, 130, 246, 0.1)'

dark:
  background: '#111827'
  background_subtle: '#0f172a'
  surface: '#1f2937'
  surface_highlight: '#374151'
  foreground: '#f9fafb'
  subtle_foreground: '#9ca3af'
  outline: '#374151'
  outline_subtle: '#1f2937'
  primary: '#a855f7'  # Lighter purple for dark mode
  secondary: '#374151'
  accent: '#fbbf24'  # Lighter orange for dark mode
