version: "2.0"
name: "Carbon Black"
description: "A sleek, professional theme inspired by carbon fiber with subtle gray accents for a premium feel."

colors:
  # Primary: Carbon Gray
  primary: "#374151"
  primary_dark: "#1f2937"

  # Secondary: Slate Gray
  secondary: "#4b5563"
  secondary_dark: "#374151"

  # Accent: Light Gray
  accent: "#6b7280"
  accent_dark: "#4b5563"

  # Backgrounds (Light) - soft grays
  background: "#fafafa"
  background_subtle: "#f5f5f5"
  
  # Surfaces
  surface: "#e5e7eb"
  surface_highlight: "#d1d5db"
  elevated_surface: "#ffffff"

  # Text & Borders
  foreground: "#111827"
  subtle_foreground: "#6b7280"
  outline: "#d1d5db"
  outline_subtle: "#e5e7eb"

utility:
  alert:
    background: "#ef4444"
    foreground: "#ffffff"
    border: "#dc2626"
    subtle_background: "rgba(239, 68, 68, 0.1)"
  success:
    background: "#374151"
    foreground: "#ffffff"
    border: "#1f2937"
    subtle_background: "rgba(55, 65, 81, 0.1)"
  warning:
    background: "#f59e0b"
    foreground: "#ffffff"
    border: "#d97706"
    subtle_background: "rgba(245, 158, 11, 0.1)"
  info:
    background: "#4b5563"
    foreground: "#ffffff"
    border: "#374151"
    subtle_background: "rgba(75, 85, 99, 0.1)"

# Dark mode - near-black carbon
dark:
  # Backgrounds - near-black
  background: "#0a0a0a"
  background_subtle: "#0f0f0f"
  
  # Surfaces - dark grays
  surface: "#171717"
  surface_highlight: "#1f1f1f"
  elevated_surface: "#262626"

  # Text - crisp whites
  foreground: "#fafafa"
  subtle_foreground: "#a3a3a3"
  
  # Borders - subtle grays
  outline: "rgba(255, 255, 255, 0.12)"
  outline_subtle: "rgba(255, 255, 255, 0.06)"

  # Colors - light grays
  primary: "#6b7280"
  secondary: "#9ca3af"
  accent: "#d1d5db"
