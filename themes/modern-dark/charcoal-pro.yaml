version: "2.0"
name: "Charcoal Pro"
description: "A professional dark theme with warm charcoal tones and amber accents for a sophisticated workspace."

colors:
  # Primary: Warm Amber
  primary: "#f59e0b"
  primary_dark: "#d97706"

  # Secondary: Golden Amber
  secondary: "#fbbf24"
  secondary_dark: "#f59e0b"

  # Accent: Light Amber
  accent: "#fcd34d"
  accent_dark: "#fbbf24"

  # Backgrounds (Light) - warm grays
  background: "#fafaf9"
  background_subtle: "#f5f5f4"
  
  # Surfaces
  surface: "#e7e5e4"
  surface_highlight: "#d6d3d1"
  elevated_surface: "#ffffff"

  # Text & Borders
  foreground: "#1c1917"
  subtle_foreground: "#57534e"
  outline: "#d6d3d1"
  outline_subtle: "#e7e5e4"

utility:
  alert:
    background: "#ef4444"
    foreground: "#ffffff"
    border: "#dc2626"
    subtle_background: "rgba(239, 68, 68, 0.1)"
  success:
    background: "#f59e0b"
    foreground: "#ffffff"
    border: "#d97706"
    subtle_background: "rgba(245, 158, 11, 0.1)"
  warning:
    background: "#fbbf24"
    foreground: "#1c1917"
    border: "#f59e0b"
    subtle_background: "rgba(251, 191, 36, 0.1)"
  info:
    background: "#78716c"
    foreground: "#ffffff"
    border: "#57534e"
    subtle_background: "rgba(120, 113, 108, 0.1)"

# Dark mode - deep charcoal
dark:
  # Backgrounds - deep charcoal
  background: "#0f0e0d"
  background_subtle: "#141312"
  
  # Surfaces - warm dark grays
  surface: "#1c1b1a"
  surface_highlight: "#282624"
  elevated_surface: "#36322e"

  # Text - warm whites
  foreground: "#fafaf9"
  subtle_foreground: "#a8a29e"
  
  # Borders - warm subtle
  outline: "rgba(252, 211, 77, 0.12)"
  outline_subtle: "rgba(252, 211, 77, 0.06)"

  # Colors - warm ambers
  primary: "#fbbf24"
  secondary: "#fcd34d"
  accent: "#fde68a"
