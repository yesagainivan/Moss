version: "2.0"
name: "Charcoal Pro"
description: "A professional dark theme with warm charcoal tones and amber accents for a sophisticated workspace."

colors:
  # Primary: Warm Amber
  primary: "#e09f30"
  primary_dark: "#c0811e"

  # Secondary: Golden Amber
  secondary: "#e9c445"
  secondary_dark: "#e09f30"

  # Accent: Light Amber
  accent: "#f3d671"
  accent_dark: "#e9c445"

  # Backgrounds (Light) - warm grays
  background: "#fafaf9"
  background_subtle: "#f5f5f4"

  # Surfaces
  surface: "#e7e5e4"
  surface_highlight: "#d6d3d1"
  elevated_surface: "#ffffff"

  # Text & Borders
  foreground: "#1c1917"
  subtle_foreground: "#57534e"
  outline: "#d6d3d1"
  outline_subtle: "#e7e5e4"

utility:
  alert:
    background: "#da6161"
    foreground: "#ffffff"
    border: "#c54444"
    subtle_background: "rgba(218, 97, 97, 0.1)"
  success:
    background: "#e09f30"
    foreground: "#ffffff"
    border: "#c0811e"
    subtle_background: "rgba(224, 159, 48, 0.1)"
  warning:
    background: "#e9c445"
    foreground: "#1c1917"
    border: "#e09f30"
    subtle_background: "rgba(233, 196, 69, 0.1)"
  info:
    background: "#78716c"
    foreground: "#ffffff"
    border: "#57534e"
    subtle_background: "rgba(120, 113, 108, 0.1)"

# Dark mode - deep charcoal
dark:
  # Backgrounds - deep charcoal
  background: "#0f0e0d"
  background_subtle: "#141312"

  # Surfaces - warm dark grays
  surface: "#1c1b1a"
  surface_highlight: "#282624"
  elevated_surface: "#36322e"

  # Text - warm whites
  foreground: "#fafaf9"
  subtle_foreground: "#a8a29e"

  # Borders - warm subtle
  outline: "rgba(243, 214, 113, 0.12)"
  outline_subtle: "rgba(243, 214, 113, 0.06)"

  # Colors - warm ambers
  primary: "#e9c445"
  secondary: "#f3d671"
  accent: "#f7e8a3"
