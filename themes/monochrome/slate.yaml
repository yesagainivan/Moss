version: "2.0"
name: "Slate"
description: "An elegant theme with refined slate grays and silver accents for a sophisticated look."

colors:
  # Primary: Slate Gray
  primary: "#64748b"
  primary_dark: "#475569"

  # Secondary: Cool Slate
  secondary: "#94a3b8"
  secondary_dark: "#64748b"

  # Accent: Silver Slate
  accent: "#cbd5e1"
  accent_dark: "#94a3b8"

  # Backgrounds (Light) - light slate
  background: "#f8fafc"
  background_subtle: "#f1f5f9"
  
  # Surfaces
  surface: "#e2e8f0"
  surface_highlight: "#cbd5e1"
  elevated_surface: "#ffffff"

  # Text & Borders
  foreground: "#0f172a"
  subtle_foreground: "#334155"
  outline: "#cbd5e1"
  outline_subtle: "#e2e8f0"

utility:
  alert:
    background: "#475569"
    foreground: "#ffffff"
    border: "#334155"
    subtle_background: "rgba(71, 85, 105, 0.1)"
  success:
    background: "#64748b"
    foreground: "#ffffff"
    border: "#475569"
    subtle_background: "rgba(100, 116, 139, 0.1)"
  warning:
    background: "#94a3b8"
    foreground: "#0f172a"
    border: "#64748b"
    subtle_background: "rgba(148, 163, 184, 0.1)"
  info:
    background: "#64748b"
    foreground: "#ffffff"
    border: "#475569"
    subtle_background: "rgba(100, 116, 139, 0.1)"

# Dark mode - rich slate
dark:
  # Backgrounds - deep slate
  background: "#0f172a"
  background_subtle: "#1e293b"
  
  # Surfaces - slate layers
  surface: "#334155"
  surface_highlight: "#475569"
  elevated_surface: "#64748b"

  # Text - bright white
  foreground: "#f8fafc"
  subtle_foreground: "#cbd5e1"
  
  # Borders - silver subtle
  outline: "rgba(203, 213, 225, 0.15)"
  outline_subtle: "rgba(203, 213, 225, 0.08)"

  # Colors - light slates
  primary: "#94a3b8"
  secondary: "#cbd5e1"
  accent: "#e2e8f0"
