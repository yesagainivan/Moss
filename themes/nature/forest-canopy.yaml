version: "2.0"
name: "Forest Canopy"
description: "A refreshing theme inspired by lush forest greens with earthy undertones and vibrant moss accents."

colors:
  # Primary: Forest Green
  primary: "#368953"
  primary_dark: "#31744a"

  # Secondary: Leaf Green
  secondary: "#49a967"
  secondary_dark: "#3f9059"

  # Accent: Moss Green
  accent: "#71bb89"
  accent_dark: "#49a967"

  # Backgrounds (Light) - fresh greens
  background: "#e7ece9"
  background_subtle: "#dce1df"

  # Surfaces
  surface: "#c7e0d1"
  surface_highlight: "#a0d1b3"
  elevated_surface: "#ffffff"

  # Text & Borders
  foreground: "#2c4a37"
  subtle_foreground: "#325c41"
  outline: "#c7e0d1"
  outline_subtle: "#dce1df"

utility:
  alert:
    background: "#cc7777"
    foreground: "#ffffff"
    border: "#b36969"
    subtle_background: "rgba(204, 119, 119, 0.1)"
  success:
    background: "#368953"
    foreground: "#ffffff"
    border: "#31744a"
    subtle_background: "rgba(54, 137, 83, 0.1)"
  warning:
    background: "#c29a50"
    foreground: "#ffffff"
    border: "#ab8b46"
    subtle_background: "rgba(194, 154, 80, 0.1)"
  info:
    background: "#49a967"
    foreground: "#ffffff"
    border: "#368953"
    subtle_background: "rgba(73, 169, 103, 0.1)"

# Dark mode - deep forest
dark:
  # Backgrounds - forest night
  background: "#122117"
  background_subtle: "#182d1f"

  # Surfaces - deep forest
  surface: "#263f2e"
  surface_highlight: "#314d3b"
  elevated_surface: "#405e49"

  # Text - bright greens
  foreground: "#e7ece9"
  subtle_foreground: "#a0d1b3"

  # Borders - subtle greens
  outline: "rgba(113, 187, 137, 0.15)"
  outline_subtle: "rgba(113, 187, 137, 0.08)"

  # Colors - vibrant greens
  primary: "#49a967"
  secondary: "#71bb89"
  accent: "#a0d1b3"
