version: "2.0"
name: "Electric Blue"
description: "A bold, energetic theme with vibrant electric blues that command attention and inspire creativity."

colors:
  # Primary: Electric Blue
  primary: "#3b82f6"
  primary_dark: "#2563eb"

  # Secondary: Bright Blue
  secondary: "#60a5fa"
  secondary_dark: "#3b82f6"

  # Accent: Sky Blue
  accent: "#93c5fd"
  accent_dark: "#60a5fa"

  # Backgrounds (Light) - bright blues
  background: "#eff6ff"
  background_subtle: "#dbeafe"
  
  # Surfaces
  surface: "#bfdbfe"
  surface_highlight: "#93c5fd"
  elevated_surface: "#ffffff"

  # Text & Borders
  foreground: "#1e3a8a"
  subtle_foreground: "#1e40af"
  outline: "#93c5fd"
  outline_subtle: "#bfdbfe"

utility:
  alert:
    background: "#ef4444"
    foreground: "#ffffff"
    border: "#dc2626"
    subtle_background: "rgba(239, 68, 68, 0.1)"
  success:
    background: "#3b82f6"
    foreground: "#ffffff"
    border: "#2563eb"
    subtle_background: "rgba(59, 130, 246, 0.1)"
  warning:
    background: "#f59e0b"
    foreground: "#ffffff"
    border: "#d97706"
    subtle_background: "rgba(245, 158, 11, 0.1)"
  info:
    background: "#60a5fa"
    foreground: "#ffffff"
    border: "#3b82f6"
    subtle_background: "rgba(96, 165, 250, 0.1)"

# Dark mode - neon blue
dark:
  # Backgrounds - deep blue-black
  background: "#0a0f1e"
  background_subtle: "#0f1528"
  
  # Surfaces - electric night
  surface: "#1a2544"
  surface_highlight: "#243662"
  elevated_surface: "#2e4880"

  # Text - bright white
  foreground: "#eff6ff"
  subtle_foreground: "#93c5fd"
  
  # Borders - neon glow
  outline: "rgba(147, 197, 253, 0.2)"
  outline_subtle: "rgba(147, 197, 253, 0.1)"

  # Colors - neon blues
  primary: "#60a5fa"
  secondary: "#93c5fd"
  accent: "#bfdbfe"
