version: "2.0"
name: "Website"
description: "Dark theme with moss-green accents, matching the Moss landing page."

colors:
  # Primary: Moss Green
  primary: "#5a9a6e"
  primary_dark: "#3d7a4f"

  # Secondary: Light Moss
  secondary: "#7ab88a"
  secondary_dark: "#5a9a6e"

  # Accent: Teal Green
  accent: "#4a8a6e"
  accent_dark: "#3d7a5f"

  # Backgrounds (Light) - very light ash tones
  background: "#fafafa"
  background_subtle: "#f5f5f5"
  
  # Surfaces
  surface: "#efefef"
  surface_highlight: "#e8e8e8"
  elevated_surface: "#ffffff"

  # Text & Borders
  foreground: "#1a1a1a"
  subtle_foreground: "#666666"
  outline: "#d0d0d0"
  outline_subtle: "#e8e8e8"

utility:
  alert:
    background: "#d97e7e"
    foreground: "#ffffff"
    border: "#c46464"
    subtle_background: "rgba(217, 126, 126, 0.1)"
  success:
    background: "#5a9a6e"
    foreground: "#ffffff"
    border: "#3d7a4f"
    subtle_background: "rgba(90, 154, 110, 0.1)"
  warning:
    background: "#d9b67e"
    foreground: "#1a1a1a"
    border: "#c4a064"
    subtle_background: "rgba(217, 182, 126, 0.1)"
  info:
    background: "#7ab88a"
    foreground: "#ffffff"
    border: "#5a9a6e"
    subtle_background: "rgba(122, 184, 138, 0.1)"

# Dark mode - matching the website exactly
dark:
  # Backgrounds - deep grays from website
  # background: "#0a0a0a"
  background: "#111111"
  background_subtle: "#111111"
  
  # Surfaces - slightly lighter grays
  surface: "#181818"
  surface_highlight: "#202020"
  elevated_surface: "#242424"

  # Text - bright white to gray
  foreground: "#fafafa"
  subtle_foreground: "#a0a0a0"
  
  # Borders - subtle transparent whites
  outline: "rgba(255, 255, 255, 0.12)"
  outline_subtle: "rgba(255, 255, 255, 0.06)"

  # Colors - moss green accents
  primary: "#5a9a6e"
  secondary: "#7ab88a"
  accent: "#4a8a6e"
