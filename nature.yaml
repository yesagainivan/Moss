version: "2.0"
name: "Nature"
description: "A serene theme with muted browns, blues, and greens."

colors:
  # Primary: Sage Green
  primary: "#7FA086"
  primary_dark: "#65806B"

  # Secondary: Muted Blue
  secondary: "#8DA3B8"
  secondary_dark: "#6F8599"

  # Accent: Warm Brown
  accent: "#A68A64"
  accent_dark: "#856E50"

  # Backgrounds (Light)
  background: "#F7F5F0"
  background_subtle: "#F0EFE9"
  
  # Surfaces
  surface: "#E8E6DF"
  surface_highlight: "#E0DED6"
  elevated_surface: "#FFFFFF"

  # Text & Borders
  foreground: "#4A453E"
  subtle_foreground: "#857F75"
  outline: "#D1CDC4"
  outline_subtle: "#E6E3DB"

utility:
  alert:
    background: "#D97E7E"
    foreground: "#FFFFFF"
    border: "#C46464"
    subtle_background: "rgba(217, 126, 126, 0.1)"
  success:
    background: "#7FA086"
    foreground: "#FFFFFF"
    border: "#65806B"
    subtle_background: "rgba(127, 160, 134, 0.1)"
  warning:
    background: "#D9B67E"
    foreground: "#4A453E"
    border: "#C4A064"
    subtle_background: "rgba(217, 182, 126, 0.1)"
  info:
    background: "#8DA3B8"
    foreground: "#FFFFFF"
    border: "#6F8599"
    subtle_background: "rgba(141, 163, 184, 0.1)"

dark:
  background: "#2C2A26"
  background_subtle: "#24221F"
  
  surface: "#383530"
  surface_highlight: "#423F3A"
  elevated_surface: "#4A453E"

  foreground: "#E8E6DF"
  subtle_foreground: "#A39E96"
  
  outline: "#4A453E"
  outline_subtle: "#383530"

  primary: "#9EBBA5"
  secondary: "#A8BDCF"
  accent: "#C4AA84"
